    lock:
      enabled: true
      unlock: tap
      duration: 5
    styles: null
  packages:
    tap_action:
      action: none
    hold_action:
      action: none
    show_name: false
    show_state: false
    color_type: icon
    state:
      - styles:
          icon:
            - width: 75%
            - color: black
        value: none
      - styles:
          icon:
            - width: 75%
        value: shipped
        icon: mdi:truck
      - styles:
          icon:
            - width: 75%
        value: delivering
        icon: mdi:truck-outline
      - styles:
          icon:
            - width: 75%
            - animation: pulse 2s infinite
        value: delivered
        icon: mdi:truck-check
    extra_styles: |
      [[[ return `
        @keyframes pulse {
          20% {
            color: green;
          }
        }
      `]]]
    style:
      .: |
        ha-card {
          background-color: transparent !important;
          box-shadow: none !important;
        }
  doors:
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    show_name: true
    state:
      - value: unavailable
        color: rgb(128, 128, 128)
      - value: unknown
        color: rgb(128, 128, 128)
      - value: 'off'
        color: rgb(0, 175, 0)
      - value: 'on'
        color: rgb(255, 0, 0)
        styles:
          icon:
            - animation: blink 2s infinite
    color_type: icon
    size: 30%
    styles:
      card:
        - font-size: 12px
        - '--mdc-ripple-color': gainsboro
        - '--mdc-ripple-press-opacity': 0.5
  lights2:
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    show_name: true
    show_state: false
    color: auto
    color_type: icon
    size: 57%
    styles:
      card:
        - font-size: 12px
        - '--mdc-ripple-color': gainsboro
        - '--mdc-ripple-press-opacity': 0.5
    state:
      - value: 'off'
        color: rgb(50, 50, 50)
  battery_status:
    tap_action: none
    hold_action: none
    double_tap_action: none
    show_state: true
    color: rgb(0, 175, 0)
    show_name: true
    icon_color: |
      if (state = 'Charging') return 'rgb(255,140,0)';
      if (state = 'Not Charging') return 'rgb(120,120,120)';
      if (state = 'unavailable') return 'rgb(120 ,120,120)';
    state:
      - value: 0
        color: rgb(255, 255, 255)
        icon: mdi:battery-off
      - value: 10
        operator: <=
        color: rgb(255, 0, 0)
        icon: mdi:battery-10
        styles:
          icon:
            - animation: blink 2s infinite
      - value: 20
        operator: <=
        color: rgb(255, 255, 0)
        icon: mdi:battery-20
      - value: null
    color_type: icon
    size: 30%
    styles:
      card:
        - font-size: 12px
        - '--mdc-ripple-color': gainsboro
        - '--mdc-ripple-press-opacity': 0.5
  cpu_status:
    show_state: true
    show_name: true
    color: rgb(0, 175, 0)
    state:
      - value: 89
        operator: '>='
        color: rgb(255, 0, 0)
        styles:
          icon:
            - animation: blink 2s infinite
      - value: 74
        operator: '>='
        color: rgb(255, 255, 0)
    styles:
      card:
        - font-size: 12px
        - '--mdc-ripple-color': gainsboro
        - '--mdc-ripple-press-opacity': 0.5
    color_type: icon
    hold_action:
      action: more-info
  cpu_temp:
    show_state: true
    show_name: true
    color: rgb(0, 175, 0)
    icon: mdi:thermometer-low
    state:
      - value: 175
        operator: '>='
        color: rgb(255, 0, 0)
        icon: mdi:thermometer-high
        styles:
          icon:
            - animation: blink 2s infinite
      - value: 125
        operator: '>='
        color: rgb(255, 255, 0)
        icon: thermometer
    styles:
      card:
        - font-size: 12px
    color_type: icon
    hold_action:
      action: more-info
  network_ping:
    show_state: false
    show_name: true
    size: 100%
    icon: mdi:circle
    color: rgb(0, 0, 255)
    hold_action:
      action: none
    state:
      - value: 'on'
        color: rgb(0, 255, 0)
      - value: 'off'
        color: rgb(255, 0, 0)
    color_type: icon
    styles:
      card:
        - font-size: 15px
        - height: 75px
        - '--mdc-ripple-color': gainsboro
        - '--mdc-ripple-press-opacity': 0.5
