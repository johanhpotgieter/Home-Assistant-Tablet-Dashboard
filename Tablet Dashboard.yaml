button_card_templates:
  wemo_switches:
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    show_name: true
    state:
      - value: 'off'
        color: rgb(50, 50, 50)
      - value: 'on'
        color: rgb(200, 200, 0)
      - value: unavailable
        color: rgb(150, 150, 150)
      - value: unknown
        color: rgb(128, 128, 128)
    color_type: icon
    size: 30%
    confirmation:
      text: '[[[ return ` ${entity.attributes.friendly_name}! Are you sure?` ]]]'
    lock:
      enabled: true
      unlock: tap
      duration: 5
    styles:
      card:
        - font-size: 12px
