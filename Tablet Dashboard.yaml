    - action: navigate
      navigation_path: /lovelace-mirror/mirror
      name: Overview
      icon: mdi:home-circle-outline
    - action: navigate
      navigation_path: /lovelace-mirror/overview
      name: House
      icon: mdi:home
    - action: navigate
      navigation_path: /lovelace-mirror/music
      name: Music
      icon: mdi:music
    - action: navigate
      navigation_path: /lovelace-mirror/netstats
      name: Network
      icon: mdi:check-network-outline
  style: |
    :host {
        --sidebar-background: #000;
        --sidebar-text-color: #FFF;
    }
  template: >
    <li>
      {% if now().hour  < 5 %} {{'\U0001F4A4'}} Good Night
      {% elif now().hour < 12 %} {{'\u2615\uFE0F'}} Good Morning
      {% elif now().hour < 18 %} {{'\u26C5'}} Good Afternoon
      {% else %} {{'\U0001F31B'}} Good Evening {% endif %}

    <li>{{'\uFEFF'}}</li>  <li>{{'\uFEFF'}}</li>

    <li> {{'\uD83C\uDF05'}} {{ states('sensor.nextsunrise') }}
    {{'\uD83C\uDF06'}} {{ states('sensor.nextsunset') }}</li>

    <li>{{'\uFEFF'}}</li>

    {% if "on" in states('input_boolean.guest') %} <li>{{'\uD83D\uDC64'}} Guest
    Mode</li> <li>{{'\uFEFF'}}</li> {% endif %}

    {% if "on" in states('input_boolean.recycle_week') %} <li>{{'\u267B'}}
    Recycle</li> <li>{{'\uFEFF'}}</li> {% endif %}

    {% if "on" in states('input_boolean.mail') %} <li>{{'\uD83D\uDCEA'}}
    Mail</li> <li>{{'\uFEFF'}}</li> {% endif %}

    {% if not "none" in states('input_select.amazon_packages') %}
    <li>{{'\uD83D\uDCE6'}} Amazon</li> <li>{{'\uFEFF'}}</li> {% endif %}

    {% if not "none" in states('input_select.dhl_packages') %}
    <li>{{'\uD83D\uDCE6'}} DHL</li> <li>{{'\uFEFF'}}</li> {% endif %}

    <{% if not "none" in states('input_select.fedex_packages') %}
    <li>{{'\uD83D\uDCE6'}} FedEx</li> <li>{{'\uFEFF'}}</li> {% endif %}

    {% if not "none" in states('input_select.ups_packages') %}
    <li>{{'\uD83D\uDCE6'}} UPS</li> <li>{{'\uFEFF'}}</li> {% endif %}

    {% if not "none" in states('input_select.usps_packages') %}
    <li>{{'\uD83D\uDCE6'}} USPS</li> <li>{{'\uFEFF'}}</li> {% endif %}

    {% if is_state("sensor.total_lights", "0")%} {%else%}<li>Lights On - {{
    states('sensor.total_lights') }} </li> <li>{{'\uFEFF'}}</li> {%endif%}

    {% if not "0" in states('sensor.total_doors') %}  <li>Doors Open - {{
    states('sensor.total_doors') }} </li> <li>{{'\uFEFF'}}</li> {% endif %}

    {% if not "0" in states('sensor.total_locks') %}  <li>Doors Unlocked - {{
    states('sensor.total_locks') }} </li> <li>{{'\uFEFF'}}</li> {% endif %}
